<app-header [isSearchHidden]="true"></app-header>
<div class="container cart">
  <h3>Cart</h3>
  <div *ngIf="booksWithQuantity.size == 0">There is nothing in your cart yet:)</div>
  <div class="cart-item" *ngFor="let book of booksWithQuantity.keys()">
    <div class="cart-content">
      <div class="cover-and-description">
        <span><img [src]="book.pictureUrl"></span>
        <div class="description">
          <div>Title: {{ book.title }}</div>
          <div>Authors: {{book.authors}}</div>
        </div>
      </div>
      <div class="price">{{book.price}}$</div>
      <div>Quantity: {{booksWithQuantity.get(book)}}</div>
      <div>{{calculateTotalPricePerItem(book)}}$</div>
      <i class="bi bi-trash" (click)="deleteFromCart(book)"></i>
    </div>
  </div>
  <div id="total-amount" *ngIf="booksWithQuantity.size != 0">Total amount: {{calculateTotalPrice()}}$</div>
</div>
